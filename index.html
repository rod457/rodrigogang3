<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protección por Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #error-message {
            color: red;
        }
        #protected-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Acceder</button>
        </form>
        <p id="error-message"></p>
    </div>
    <div id="protected-content">
        <h1>Contenido Protegido</h1>
        <p>Bienvenido a la sección protegida.</p>

<p>Visita <a href="https://courageous-monstera-806737.netlify.app/"> este enlace</a> es para una encuesta</p>
<p>Visita <a href="https://ephemeral-pavlova-c47f60.netlify.app/"> este enlace</a> es de una imagen</p>
<p>Visita <a href="https://sweet-griffin-8d960d.netlify.app/"> este enlace</a> es para una encuesta de google</p>
<p>Visita <a href="https://classy-peony-885201.netlify.app/"> este enlace</a> es para otra encuesta</p>

    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const correctPassword = 'RodrigoMolina'; // Cambia esto por la contraseña que desees
            
            if (password === correctPassword) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('protected-content').style.display = 'block';
            } else {
                document.getElementById('error-message').textContent = 'Contraseña incorrecta';
            }
        });
    </script>
</body>
</html>
